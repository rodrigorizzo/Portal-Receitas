<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CookBook</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Meu Caderno de Receitas</h1>
        <nav>
            <ul>
                <li>Nova Receita</li>
                <li>Exportar</li>
                <li>Categoria</li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="NR">
            <h2 class="NR__H2">Adicionar nova receita</h2>
            <label for="NRTitulo">Nome da Receita</label><br>
            <input type="text" name="NRTitulo" id="NRTitulo" placeholder=""> <br>

            <label for="NRTempoPreparo">Tempo de Preparo</label><br>
            <input type="number" name="NRTempoPreparo" id="NRTempoPreparo" placeholder=""> <br>

            <label for="NRIngredientes">Ingredientes</label><br>
            <input type="text" name="NRIngredientes" id="NRIngredientes" placeholder=""><br>

            <label for="NRModoPreparo">Modo de preparo</label><br>
            <textarea name="NRModoPreparo" id="NRModoPreparo"></textarea>
            <span>Categorias</span>
            <div>
                <input type="checkbox" name="Bolos e Tortas" value="Bolos e Tortas" id="NRCat1"><label
                    for="Bolos e Tortas">Bolos e Tortas</label>
                <input type="checkbox" name="Carnes" value="Carnes" id="NRCat2"><label for="Carnes">Carnes</label>
                <input type="checkbox" name="Aves" value="Aves" id="NRCat3"> <label for="Aves">Aves</label>
                <input type="checkbox" name="Peixes e Frutos do Mar" value="Peixes e Frutos do Mar" id="NRCat4"> <label
                    for="Peixes e Frutos do Mar">Peixes e Frutos do Mar</label>
                <input type="checkbox" name="Saladas e Molhos" value="Saladas e Molhos" id="NRCat5"> <label
                    for="Saladas e Molhos">Saladas e Molhos</label>
                <input type="checkbox" name="Massas" value="Massas" id="NRCat6"> <label for="Massas">Massas</label>
                <input type="checkbox" name="Bebidas" value="Bebidas" id="NRCat7"> <label for="Bebidas">Bebidas</label>
                <input type="checkbox" name="Doces e Sobremesas" value="Doces e Sobremesas" id="NRCat8"> <label
                    for="Doces e Sobremesas">Doces e Sobremesas</label>
                <input type="checkbox" name="Lanches" value="Lanches" id="NRCat9"> <label for="Lanches">Lanches</label>
                <input type="checkbox" name="Alimentação Saudável" value="Alimentação Saudável" id="NRCat10"><label
                    for="Alimentação Saudável">Alimentação Saudável</label>
            </div>
            <button id="NRBotao">Enviar</button>
            <button id="MostrarReceitas">Mostrar</button>
        </section>

        <section id="receitasSalvas">
            <h2>Minhas Receitas</h2>

        </section>

    </main>

    <footer>

    </footer>

    <script src="/script.js"></script>
</body>

</html>
